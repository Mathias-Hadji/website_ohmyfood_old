<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Accueil - Ohmyfood</title>
  <script src="https://kit.fontawesome.com/53998e5801.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__heading">ohmyfood</h1>
    </header>
    <main class="main_container">
        <section class="grid">
            <div class="row">
                <div class="menu-prev menu-prev--1">
                    <div class="menu-prev__icon menu-prev__icon--menu1">
                        <i class="fas fa-music"></i>
                    </div>
                    <p class="menu-prev__heading menu-prev__heading--title1">La note enchantée</p>
                    <p class="menu-prev__byline menu-prev_byline--menu1">Menu</p>
                </div>
                <div class="menu-prev menu-prev--2">
                    <p class="menu-prev__heading menu-prev__heading--title2">Le chic à la française</p>
                    <p class="menu-prev__byline menu-prev__byline--menu2">Menu</p>
                </div>
            </div>
            <div class="row">
                <div class="menu-prev menu-prev--3">
                    <p class="menu-prev__heading menu-prev__heading--title3">Le délice des papilles</p>
                    <p class="menu-prev__byline menu-prev__byline--menu3">Menu</p>
                </div>
                <div class="menu-prev">
                    <p class="menu-prev__heading menu-prev__heading--title4">La palette du goût</p>
                    <p class="menu-prev__byline menu-prev__byline--menu4">Menu</p>
                </div>
            </div>
            <section class="work-in-progress">
                <button class="work-in-progress__button">Prochainement</button>
            </section>
        </section>
    </main>




    <footer class="footer">
        <div class="legal">
            <p>Mentions légales</p>
        </div>
        <div class="contact">
            <p>Contactez-nous</p>
        </div>
    </footer>
</body>
</html>
