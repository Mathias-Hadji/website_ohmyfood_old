<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Accueil - Ohmyfood</title>
  <script src="https://kit.fontawesome.com/53998e5801.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__heading">ohmyfood</h1>
    </header>
    <main class="main-container">
        <section class="grid">
            <div class="row">
                <section class="menu-prev menu-prev--menu1">
                    <div class="menu-prev__icon menu-prev__icon--menu1">
                        <i class="fas fa-music"></i>
                    </div>
                    <h1>La note enchantée</h1>
                    <p>Menu</p>
                </section>

                <section class="menu-prev menu-prev--menu2">
                    <h1>Le chic à la française</h1>
                    <p>Menu</p>
                </section>
            </div>

            <div class="row">
                <section class="menu-prev menu-prev--menu3">
                    <h1>Le délice des papilles</h1>
                    <p>Menu</p>
                </section>
                
                <section class="menu-prev menu-prev--menu4">
                    <h1>La palette du goût</h1>
                    <p>Menu</p>
                </section>
            </div>
            
            <section class="work-in-progress">
                <button class="btn btn-workinprogress">Prochainement</button>
            </section>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__legal">
            <p>Mentions légales</p>
        </div>
        <div class="footer__contact">
            <p>Contactez-nous</p>
        </div>
    </footer>
</body>
</html>
