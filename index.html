<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Accueil - Ohmyfood</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__heading">ohmyfood</h1>
    </header>

    <main class="grid">
        <section class="menu-prev menu-prev--1">
            <img class="menu-prev__image">
            <p class="menu-prev__heading menu-prev__heading--note">La note enchantée</p>
            <p class="menu-prev__byline">Menu</p>
        </section>
        <section class="menu-prev menu-prev--2">
            <img class="menu-prev__image">
            <p class="menu-prev__heading menu-prev__heading--chic">Le chic à la française</p>
            <p class="menu-prev__byline menu-prev__byline--orange">Menu</p>
        </section>
        <section class="menu-prev menu-prev--3">
            <img class="menu-prev__image">
            <p class="menu-prev__heading menu-prev__heading--delice">Le délice des papilles</p>
            <p class="menu-prev__byline menu-prev__byline--blue">Menu</p>
        </section>
        <section class="menu-prev">
            <img class="menu-prev__image">
            <p class="menu-prev__heading menu-prev__heading--palette">La palette du goût</p>
            <p class="menu-prev__byline menu-prev__byline--green">Menu</p>
        </section>
    </main>

    <div class="work-in-progress">
        <button class="work-in-progress__button">Prochainement</button>
    </div>

    <footer class="footer">
        <div class="legal">
            <p>Mentions légales</p>
        </div>
        <div class="contact">
            <p>Contactez-nous</p>
        </div>
    </footer>
</body>
</html>
